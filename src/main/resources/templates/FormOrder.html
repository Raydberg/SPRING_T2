<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Ordenes</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <!-- font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    <!-- Bootstrap + Rubic main styles -->
    <link rel="stylesheet" href="assets/css/rubic.css">
</head>
<body>
<nav id="scrollspy" class=" bg-dark navbar page-navbar navbar-dark navbar-expand-md fixed-top" data-spy="affix"
     data-offset-top="20">
    <div class="container">
        <a class="navbar-brand" href="#"><strong class="text-primary">RU</strong><span class="text-light">BIC</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/libros}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-dark shadow-none ms-md-4" href="#" data-bs-toggle="modal"
                       data-bs-target="#crearLibroModal">Crear nueva Orden</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="section mt-5" id="review">
    <div class="container text-center mt-5">
        <h2 class="mb-4">Editar Orden</h2>
        <form class="bg-light p-4 rounded shadow-sm mx-auto" th:action="@{/editarOrden/{id}(id=${orden.id})}" th:object="${orden}" method="post" style="max-width: 600px;">
            <input th:field="*{id}" type="hidden">
            <div class="mb-3">
                <label for="editTitulo" class="form-label">ID Cliente</label>
                <input type="text" class="form-control shadow-sm" id="editTitulo" th:field="*{clienteId}" placeholder="Ingrese el ID del cliente" required>
            </div>
            <div class="mb-3">
                <label for="editAutor" class="form-label">ID Libro</label>
                <select class="form-control shadow-sm" id="editAutor" th:field="*{libros.id}" required>
                    <option value="" disabled selected>Seleccione un libro</option>
                    <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="editAnio" class="form-label">Fecha de Orden</label>
                <input type="date" class="form-control shadow-sm" id="editAnio" th:field="*{orderDate}" required>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</section>
<script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
<script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="assets/js/rubic.js"></script>

</body>
</html>
