<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Libros</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <!-- font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/css/rubic.css">
</head>

<body>
<nav id="scrollspy" class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <strong class="text-primary">RU</strong><span class="text-light">BIC</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/libros}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-primary ms-md-4" href="#" data-bs-toggle="modal"
                       data-bs-target="#crearLibroModal">Crear nuevo Libro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="section mt-5 pt-5" id="review">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Editar Libro</h2>
                <form th:action="@{/editarLibro/{id}(id=${libro.id})}" th:object="${libro}" method="post" class="text-start">
                    <input th:field="*{id}" type="hidden">
                    <div class="mb-3">
                        <label for="editTitulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="editTitulo" th:field="*{titulo}" placeholder="Ingresa el título del libro" required>
                    </div>
                    <div class="mb-3">
                        <label for="editNameAuthor" class="form-label">Nombre Autor</label>
                        <input type="text" class="form-control" id="editNameAuthor" th:field="*{nameAuthor}" placeholder="Ingresa el nombre del autor" required>
                    </div>
                    <div class="mb-3">
                        <label for="editLastNameAuthor" class="form-label">Apellido Autor</label>
                        <input type="text" class="form-control" id="editLastNameAuthor" th:field="*{lastNameAuthor}" placeholder="Ingresa el apellido del autor" required>
                    </div>
                    <div class="mb-3">
                        <label for="editCategory" class="form-label">Categoría</label>
                        <input type="text" class="form-control" id="editCategory" th:field="*{category}" placeholder="Ingresa la categoría" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPrice" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="editPrice" th:field="*{price}" placeholder="Ingresa el precio" required>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Core scripts -->
<script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
<script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Custom js -->
<script src="assets/js/rubic.js"></script>

</body>
</html>
