<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Libros</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <!-- font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    <!-- Bootstrap + Rubic main styles -->
    <link rel="stylesheet" href="assets/css/rubic.css">
</head>
<body>
<nav id="scrollspy" class=" bg-dark navbar page-navbar navbar-dark navbar-expand-md fixed-top" data-spy="affix"
     data-offset-top="20">
    <div class="container">
        <a class="navbar-brand" href="#"><strong class="text-primary">RU</strong><span class="text-light">BIC</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/libros}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-dark shadow-none ml-md-4" href="#" data-bs-toggle="modal"
                       data-bs-target="#crearLibroModal">Crear nuevo Libro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form th:action="@{/editarLibro/{id}(id=${libro.id})}" th:object="${libro}" method="post">
    <input  th:field="*{id}">
    <div class="mb-3">
        <label for="editTitulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="editTitulo" th:field="*{titulo}" required>
    </div>
    <div class="mb-3">
        <label for="editNameAuthor" class="form-label">Nombre Autor</label>
        <input type="text" class="form-control" id="editNameAuthor" th:field="*{nameAuthor}" required>
    </div>
    <div class="mb-3">
        <label for="editLastNameAuthor" class="form-label">Apellido Autor</label>
        <input type="text" class="form-control" id="editLastNameAuthor" th:field="*{lastNameAuthor}" required>
    </div>
    <div class="mb-3">
        <label for="editCategory" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="editCategory" th:field="*{category}" required>
    </div>
    <div class="mb-3">
        <label for="editPrice" class="form-label">Precio</label>
        <input type="number" class="form-control" id="editPrice" th:field="*{price}" required>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>

<!-- core  -->
<script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
<script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
<!-- bootstrap 3 affix -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Rubic js -->
<script src="assets/js/rubic.js"></script>

</body>
</html>
