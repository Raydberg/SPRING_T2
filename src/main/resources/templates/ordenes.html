<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Ordenes</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <!-- font icons -->
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    <!-- Bootstrap + Rubic main styles -->
    <link rel="stylesheet" href="assets/css/rubic.css">
</head>
<body>
<nav id="scrollspy" class=" bg-dark navbar page-navbar navbar-dark navbar-expand-md fixed-top" data-spy="affix"
     data-offset-top="20">
    <div class="container">
        <a class="navbar-brand" href="#"><strong class="text-primary">RU</strong><span class="text-light">BIC</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ordenes}">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/libros}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-primary text-dark shadow-none ml-md-4" href="#" data-bs-toggle="modal"
                       data-bs-target="#crearLibroModal">Crear nueva Orden</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="modal fade" id="crearLibroModal" tabindex="-1" aria-labelledby="crearLibroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="crearLibroModalLabel">Crear Nuevo Libro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/agregarOrden}" th:object="${orden}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Id Cliente</label>
                        <input type="text" class="form-control" id="titulo" th:field="*{clienteId}" required>
                    </div>
                    <div class="mb-3">
                        <label for="nameAuthor" class="form-label">Id Libro</label>
                        <input type="text" class="form-control" id="nameAuthor" th:field="*{libros.id}" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastNameAuthor" class="form-label">Fecha de Orden</label>
                        <input type="date" class="form-control" id="lastNameAuthor" th:field="*{orderDate}"
                               required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<section class="section" id="pricing">
    <div class="container text-center">
        <h1 class="display-4 has-line">Ordenes</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Orden Id</th>
                <th scope="col">Cliente Id</th>
                <th scope="col">Libro Id</th>
                <th scope="col">Fecha Orden</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orden : ${ordenes}">
                <td th:text="${orden.id}"></td>
                <td th:text="${orden.clienteId}"></td>
                <td th:text="${orden.libros.id}"></td>
                <td th:text="${orden.orderDate}"></td>
                <td>
                    <a th:href="@{'/editarOrden/' + ${orden.id}}" class="btn btn-primary">Editar</a>
                    <a th:href="@{'/eliminarOrden/' + ${orden.id}}" class="btn btn-danger">Eliminar</a>
                </td>
            </tbody>
        </table>
    </div>
</section>
<script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
<script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
<!-- bootstrap 3 affix -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Rubic js -->
<script src="assets/js/rubic.js"></script>
</body>

</html>
